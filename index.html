<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <div class="app"></div>
  <script src="../vue-source/renderer.js"></script>
  <script>
    const vnode = h('div',{class:'hahaha'},[
      h('div',null,"当前计数"),
      h('button',{onClick:function(){console.log('jia');}},"+1")
    ])
    mount(vnode,document.querySelector('.app'))

    const vnode2 = h('div',{class:'lalala'},[
      h('div',null,"hello world!")
    ])
    patch(vnode,vnode2)
  </script>
</body>

</html>
